# remote_theme: small-rose/just-the-docs@v0.10.0
remote_theme: small-rose/just-the-docs@just-the-quills
repository: small-rose/quillswords

baseurl: ""
url: "https://quills.zhangxiaocai.cn"

title: 青锋笔录


# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

footer_content: "Copyright &copy; 2022 Small-Rose. <a href=\"https://github.com/small-rose/quillswords/\">This site is powered by Small Rose.</a>"

# Footer last edited timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y at %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html


# Footer "Edit this page on GitHub" link text
gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/small-rose/quillswords" # the github URL for your repo
gh_edit_branch: "main" # the branch that your docs is served from
# gh_edit_source: docs # the source that your files originate from
gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately


# Aux links for the upper right navigation
aux_links:
  "NoteBook on GitHub":
    - "//github.com/small-rose/quillswords"
    -

plugins:
  - jekyll-seo-tag
  - jemoji


callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: Tips
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red
