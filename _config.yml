destination: ./_site

# 站点基础配置
title: "quillswords111"
description: "个人写作库"
baseurl: ""
url: "" # 留空，Vercel 会自动注入

# 作者信息
author:
  name: "small-rose"
  email: "small-rose@qq.com"

# 构建设置
markdown: kramdown
highlighter: rouge
permalink: pretty
timezone: Asia/Shanghai
lang: zh-CN

# Vercel 兼容的主题配置
# 使用 remote_theme
remote_theme: cotes2020/jekyll-theme-chirpy@master

# Vercel 支持的插件列表
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-archives
  - jekyll-include-cache

# 分页配置
paginate: 5
paginate_path: "/page/:num/"

# Chirpy 主题特定配置
theme_mode: auto
social:
  name: "small-rose"
  email: "small-rose@qq.com"
  github: "small-rose"

# 排除文件
exclude:
  - "*.gem"
  - "*.gemspec"
  - "Gemfile"
  - "Gemfile.lock"
  - "node_modules/"
  - "vendor/"
  - "README.md"
  - "LICENSE"
  - ".gitignore"

# 包含文件
include:
  - "_pages"
  - ".well-known"

# 搜索配置
search:
  provider: "jekyll"

# SEO 配置
seo:
  title: true
  title_separator: "|"
  description: true
  author: true
